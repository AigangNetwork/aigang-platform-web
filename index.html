      https://stackoverflow.com/questions/2467454/why-does-chrome-incorrectly-determine-page-is-in-a-different-language-and-offer
    -->

    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600|Roboto:300,400,500,600"
    />
    <title>Aigang platform</title>
  </head>

  <body class="aig">
    <div class="aig-app"></div>
